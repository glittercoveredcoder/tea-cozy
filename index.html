<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Tea Cozy</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/img-tea-cozy-logo.webp" alt="Tea Cozy Logo" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="#mission-section">Mission</a>
          </li>
          <li>
            <a href="#featured-section">Features Tea</a>
          </li>
          <li>
            <a href="#locations-section">Locations</a>
          </li>
      </nav>
    </header>
    <section id="mission-section">
      <div class="mission-header">
        <h2 class="mission-title">Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade Organic Tea</h4>  </h4>
      </div>
    </section>
    <section id="featured-section">
      <div class="featured-header">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping At The Tea Cozy</h4>
      </div>
      <div class="image-container">
        <figure class="berry">
          <img src="images/img-berryblitz.webp" alt="berry blitz tea">
          <figcaption>Fall Berry Blitz Tea</figcaption>
        </figure>
        <figure class="spiced">
          <img src="images/img-spiced-rum.webp" alt="spiced rum tea">
          <figcaption>Spiced Rum Tea</figcaption>
        </figure>
        <figure class="donuts">
          <img src="images/img-donut.webp" alt="donuts">
          <figcaption>Seasonal Donuts</figcaption>
        </figure>
        <figure class="myrtle-ave">
          <img src="images/img-donut.webp" alt="myrtle ave tea">
          <figcaption>Myrtle Ave Tea</figcaption>
        </figure>
        <figure class="bedford-bizarre">
          <img src="images/img-bedford-bizarre.webp" alt="Bedfor Bizarre Tea">
          <figcaption>Bedford Bizarre Tea</figcaption>
        </figure>
      </div>
    </section>
    <section id="locations-section">
      <h2 class="location-header">Locations</h1>
      <div class="location-boxes">
        <div class="location-box">
          <h3>Downtown</h3>
          <p>384 West 4th St</p>
          <p>Suite 108</p>
          <p>Portland, Maine</p>
        </div>
      </div>
    </section>
  </body>
</html>
